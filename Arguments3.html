<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">

		function sum(){

			var i, _sum = 0;
			for(i=0; i<arguments.length; i++){

				document.write(i+' : '+arguments[i]+'<br />');
				_sum += arguments[i];
			}

			return _sum;
		}

		document.write('result1 : ' + sum(1,2,3,4)+"<br />");
		//줄바꿈을 하지 않아 Error가 나왔습니다.
		document.write('result1 : ' + sum(1,2,3,4,5,6));

	</script>
</body>
</html>
