<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
		var str = 'coding'; //문자열(Primitive Type)
		console.log(str.length);
		console.log(str.charAt(0));//OAO를 사용 -? 객체만 가능한데 원시데이터타입이 사용하였음.
		//JavaScript 내부에서 객체지향적으로 기능성을 제공해야 하기 때문에 원시데이터 문자열 위에 Wrapper Object의 생성으로 가능해진다.

		var str = 'coding'; //문자열(Primitive Type)
		str.prop = 'everybody'; //Wrapper Object생성
		 //사용후 삭제
		console.log(str.prop); //사용후 바로 삭제되었기 때문에 Undefined 출력

	</script>
</body>
</html>
