<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
		var o = {}
		var p = {}
		function func(){

		    switch(this){
		        case o:
		            document.write('o<br />');
		            break;
		        case p:
		            document.write('p<br />');
		            break;
		        case window:
		            document.write('window<br />');
		            break;          
		    }
		}
		func();
		func.apply(o);
		func.apply(p);
		//Function은 독립적인 위치에 있다.
		//따라서 호출하는(인자가 되는) 객체에 따라 Method는 해당 객체를 this로 한다.

	</script>
</body>
</html>
