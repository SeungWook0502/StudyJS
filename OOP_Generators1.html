<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">

		var person = {} //Create Object
		person.name = 'egoing'; //Property
		person.introduce = function(){ //Method

		    return 'My name is '+this.name;
		}

		//객체를 생성하는 방법 결과는 모두 같다.

		var children = {
			'name' : 'egoing',
			introduce : function(){

				return 'My name is '+this.name;
			}
		}

		document.write(person.introduce());

	</script>
</body>
</html>
