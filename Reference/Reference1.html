<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
		var a = 1;
		var b = a; //a의 값을 b에 Replication했다.
		b = 2;
		console.log("1 : "+a); // 1

		var a = {'id':1};
		var b = a; //a의 Object를 b도 Referance한다.
		b.id = 2; //같은 Object를 Referance하기 때문에
		console.log("2 : "+a.id);  //따라서 b의 id Property를 변경하니 a의 id Property도 변경

		var a = {'id':1};
		var b = a; //a의 Object를 b도 Referance한다.
		b = {'id':2}; //b에 새로운 Object를 생성하여 Referance하도록 한다.
		console.log("3 : "+a.id); //1

		var a = {'id':1};
		var b = a; //a의 Object를 b도 Referance한다.
		b = {'id':2}; //b에 새로운 Object를 생성하여 Referance하도록 한다.
		b.id = 3; //b에 새로운 Object를 Referance하도록 하였기 때문에 a.id에는 영향을 주지 않는다.
		console.log("A : "+a.id); //1
		console.log("B : "+b.id); //3

	</script>
</body>
</html>
